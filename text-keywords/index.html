    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script>
      var last_url = '';
      var min_max_found = false;

      function updateMinMax(arr)
      {
        if (min_max_found)
          return

        var numbers = arr.map(function(a) {
          return a.value.length > 0 ? parseFloat(a.value) : null
        });
        numbers = numbers.filter(function(n) {
           return n !== null
        });

        var slider = $("#range").data("ionRangeSlider");
        slider.update({
          min: Math.min.apply(null, numbers),
          max: Math.max.apply(null, numbers)
        });

        min_max_found = true
      }

      // classes is a JS object that looks like this:
      // [{"id":"flare.analytics.cluster.AgglomerativeCluster","value":3938},
      //  {"id":"flare.analytics.cluster.CommunityStructure","value":3812},
      //  ...
      // ]

      function updateSvg(classes)
      {
        $("#svgid").empty();

        if (classes.length == 0)
          return;

        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        var format = d3.format(",d");

        var color = d3.scaleOrdinal(d3.schemeCategory20c);

        var pack = d3.pack()
            .size([width, height])
            .padding(1.5);

        var root = d3.hierarchy({children: classes})
            .sum(function(d) { return d.value; })
            .each(function(d) {
              if (id = d.data.id) {
                var id, i = id.lastIndexOf(".");
                d.id = id;
                d.package = id.slice(0, i);
                d.class = id.slice(i + 1);
              }
            });

        var node = svg.selectAll(".node")
          .data(pack(root).leaves())
          .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        node.append("circle")
            .attr("id", function(d) { return d.id; })
            .attr("r", function(d) { return d.r; })
            .style("fill", function(d) { return color(d.package); });
        node.append("clipPath")

            .attr("id", function(d) { return "clip-" + d.id; })
          .append("use")
            .attr("xlink:href", function(d) { return "#" + d.id; });
        node.append("text")

            .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
          .selectAll("tspan")
          .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
          .enter().append("tspan")
            .attr("x", 0)
            .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
            .text(function(d) { return d; });
        node.append("title")

            .text(function(d) { return d.id + "\n" + format(d.value); });
      }

      $(function () {

        // initialize range slider
        $("#range").ionRangeSlider({
            type: 'double',
            min: 0,
            max: 100000,
            from: 0,
            to: 100000,
            step: 1,
            onFinish: function (data) {
              $('#input_min').val(data.from);
              $('#input_max').val(data.to);

              if (last_url.length > 0)
                doSubmit();
            }
        });

        var doSubmit = function()
        {
          var url = $('#input_url').val();
          if (url.indexOf('http') == -1)
          {
            alert('The URL entered is invalid. Enter a valid URL to continue.')
            return;
          }
           else
          {
            // if we're searching on a different URL, reset the slider min/max values
            if (url != last_url)
            {
              $('#input_min').val(0);
              $('#input_max').val(100000);

              var slider = $("#range").data("ionRangeSlider");
              slider.update({
                min: 0,
                max: 100000,
                from: 0,
                to: 100000
              });
              min_max_found = false;
            }
          }

          last_url = url;

          // disable submit button
          $('.btn-submit').addClass('o-40').text('Loading...').prop('disabled', 'true');
          $('#top').addClass('loading');
          $("#svgid").empty();

          $.ajax({
            type: 'post',
            url: 'https://www.flex.io/api/v1/pipes/flexio-text-keywords-v1/run?flexio_api_key=nmgzsqppgwqbvkfhjdjd',
            data: $('form').serialize(),
            dataType: 'json',
            success: function (content) {
              updateMinMax(content);
              updateSvg(content);

              // enable submit button
              $('.btn-submit').removeClass('o-40').text('Submit').removeAttr('disabled');
              $('#top').removeClass('loading');
            },
            error: function (xhr, status, error) {
              alert('post failed');
            }
          });
        }

        $('form').on('submit', function (evt) {
          evt.preventDefault();
          doSubmit();
        })

        $('.btn-submit').click(function(evt) {
          doSubmit();
        });
      });
    </script>
