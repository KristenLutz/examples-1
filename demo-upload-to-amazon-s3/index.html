    <style>
      html, body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
      }

      html {
        height: 100%;
      }

      body {
        overflow: auto;
        position: relative;
      }

      button, input, optgroup, select, textarea {
        font-family: Open Sans, Helvetica Neue, Helvetica, Arial, sans-serif;
      }

      /* Same as .flex-auto in Tachyons except without the 'auto' flex-basis */

      .flex-fill {
        flex: 1 1;
        min-width: 0; /* 1 */
        min-height: 0; /* 1 */
      }

      /* Button hover */

      .darken-10:hover,
      .darken-10:focus {
        box-shadow: inset 9999px 9999px rgba(0,0,0,0.10)
      }

      .darken-10:active {
        box-shadow: inset 9999px 9999px rgba(0,0,0,0.20)
      }

      /* -- input[type="file"] styling -- */

      .inputfile {
          width: 0.1px;
          height: 0.1px;
          opacity: 0;
          overflow: hidden;
          position: absolute;
          z-index: -1;
      }

      .inputfile + label {
          max-width: 80%;
          font-size: 1.25rem;
          font-weight: 700;
          text-overflow: ellipsis;
          white-space: nowrap;
          cursor: pointer;
          display: inline-block;
          overflow: hidden;
          padding: 0.625rem 1.25rem;
      }

      .inputfile:focus + label,
      .inputfile.has-focus + label {
          outline: 1px dotted #000;
          outline: -webkit-focus-ring-color auto 5px;
      }

      .inputfile + label svg {
          width: 1em;
          height: 1em;
          vertical-align: middle;
          fill: currentColor;
          margin-top: -0.25em;
          margin-right: 0.25em;
      }

      /* -- style 4 -- */

      .inputfile-4 + label {
          color: #bbb;
      }

      .inputfile-4:focus + label,
      .inputfile-4.has-focus + label,
      .inputfile-4 + label:hover {
          color: #357edd;
      }

      .inputfile-4 + label figure {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: #bbb;
          display: block;
          padding: 20px;
          margin: 0 auto 10px;
      }

      .inputfile-4:focus + label figure,
      .inputfile-4.has-focus + label figure,
      .inputfile-4 + label:hover figure {
          background-color: #357edd;
      }

      .inputfile-4 + label svg {
          width: 100%;
          height: 100%;
          fill: #fff;
      }




    </style>

        <div class="f4 fw6 mv4 pt4 bt b--black-10">Step 2: Upload the file</div>
        <input class="lh-copy pv2 ph4 br1 bn bg-blue white ttu b o-40" type="submit" id="submit" value="Upload File" disabled>
        <p id="info" class="lh-copy mt3"></p>
      </form>
    </div>
